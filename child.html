<!DOCTYPE html>
<html lang="en">

<head>

  <title>Child Screening | Bountiful Children's Foundation</title>

<!-- TOP BAR COMPONENT -->

<body>
  <div class="top-bar">
    <div class="container">
      <img class="logo" src="images/logo.png" />
      <div class="login">
        <a href="#">LOG IN</a>
      </div>
    </div>
  </div>

  <!-- Child info need tags and js to edit code  -->
  <div>
    <h2 class="header-name">Child Name</h2>
    <p>Date of last screening</p>
    <p>Age (Months)</p>
  </div>

  <!-- table of past screening need class and js to edit code and css to look good  -->

    <table>
      <!-- info Names  -->
      <tr>
        <th>Date</th>
        <th>Weight (kg)</th>
        <th>Height (cm)</th>
      </tr>
      <!-- Child Screening info  -->
      <tr>
        <td>11/11/19</td>
        <td>13</td>
        <td>72</td>
      </tr>
      <!-- Child Screening info  -->
      <tr>
        <td>12/11/19</td>
        <td>20</td>
        <td>83</td>
      </tr>
      <!-- Child Screening info  -->
      <tr>
        <td>01/11/20</td>
        <td>25</td>
        <td>90</td>
      </tr>
    </table>
  </div>

</html>
